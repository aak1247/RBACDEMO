<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-switch.min.css" type="text/css">
    <!--<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css">-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.addtabs.css" type="text/css" media="screen"/>
    <script src="./js/bootstrap.addtabs.min.js" type="application/javascript"></script>
    <script src="./js/bootstrap-switch.min.js" type="application/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#closeAll').click(function () {
                console.log('1');
                $.addtabs.closeAll('#tabs1');
            })
        })
    </script>

    <title>greeting</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <!--注册登录-->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signup" id="signup-btn">注册</button>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signin" id="signin-btn">登陆</button>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupLabe" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="signupLabe">注册</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password_conform" class="col-sm-2 control-label">确认密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password_conform" placeholder="请确认密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default" onclick="signup()" data-dismiss="modal">注册</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>
    <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="signinLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="signinLabel">登陆</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sign_username" placeholder="请输入用户名" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="sign_password" placeholder="请输入密码" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">请记住我
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" onclick="signin()"  data-dismiss="modal">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
    <div class="row">
        <div class="col-sm-9">
            <h4>
                RBAC
            </h4>
            <hr>
            <div class="panel panel-default">
                <div class="switch" data-on="info" data-off="success">
                    <h5 style="float: left;margin-left: 10px;margin-right: 10px">
                        是否启用管理员角色
                    </h5>
                    <input type="checkbox" name="isAdmin" id="isAdmin" checked="false" style="float: left;margin-top: 4px" onchange="enableAdmin()"/>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <ul class="list-group" id="resource-container">
                                <!--<a aria-controls="baidu" data-toggle="tab" href="javascript:void(0)" role="tab" onclick="getRole()">-->
                                    <!--当前角色-->
                                <!--</a>-->
                            </ul>
                        </div>
                        <div class="col-sm-10">
                            <div>
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" id="tabs1" role="tablist">
                                    <li class="active" role="presentation">
                                        <a aria-controls="home" data-toggle="tab" href="#home" role="tab">
                                            Home
                                        </a>

                                    </li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div class="tab-pane active" id="home" role="tabpanel">
                                        User homepage
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let user={};
    $("[name='isAdmin']").bootstrapSwitch();
    function hasAdmin() {
        $.get("http://localhost:8080/rest/user/hasRole", {"roleName": "admin"}, function (data, status) {
            console.log(data+" "+status);
            if (data == false) {
//                alert("false");
                $("#isAdmin").attr("disabled");
            } else {
//                alert("true");
                $("#isAdmin").removeAttr("disabled");
            }
        });
    }
    function signup() {


        $.ajax({
            type:"POST",
            url:"http://localhost:8080/rest/user/signup",
            contentType:"application/json",
            dataTye:"json",
            data:JSON.stringify({
                "username":$("#username").val(),
                "password":$("#password").val()
            }),
            success:function (data) {
                user=data;
                hasAdmin();
            }
        });
    }

    function signin() {
//        alert("signin");
        $.ajax({
            type:"POST",
            url:"http://localhost:8080/rest/user/signin",
            contentType:"application/json",
            dataTye:"json",
            data:JSON.stringify({
                "username": $("#sign_username").val(),
                "password": $("#sign_password").val()
            }),
            success:function (data) {
                user=data;
                hasAdmin();
                showAndHide();
            }
        });
    }
    function showAndHide() {
        $.get("http://localhost:8080/rest/user/hasSign", function (data,status) {
//            alert(data+"  "+status);
            flag=data;
        });
//        alert(flag);
//        alert("flag"+flag);
        if(flag ){
            $("#signup-btn").hide();
            $("#signin-btn").hide();
        }else {
            $("#signup-btn").show();
            $("#signin-btn").show();
            $.post("localhost:8080/rest/user/init",function (data,status) {
                console.log("init done");
            })
        }
        $.get("http://localhost:8080/rest/resource/get",function (data,status) {
            resources=data;
//            console.log(resources);
        });
        console.log(resources.length);
        console.log(resources);
        $("#resource-container").empty();
        for(let i=0;i<=resources.length;++i){
            console.log(i);
            $("#resource-container").append("\<a class=\"list-group-item\" data-addtab="+JSON.stringify(resources[i])+"\>"+resources[i].title+"\</a\>");
        }
    }
    function enableAdmin() {
//        alert("enableAdmin");
        var dataToPost={};
        console.log($("#isAdmin").prop("checked"));
        if ($("#isAdmin").prop("checked")){
            dataToPost = {
                "roleName":"admin"
            }
        }else {
            dataToPost = {
                "roleName":"user"
            }
        }
        $.ajax({
            type:"POST",
            url:"http://localhost:8080/rest/role/changeRole",
            contentType:"application/json",
            dataTye:"json",
            data:JSON.stringify(dataToPost),
            success:function (data) {
                user=data;
                hasAdmin();
                showAndHide();
            }
        });
        showAndHide();
    }
    $(document).ready(function () {
        showAndHide();
    })

    function getRole() {
        $.get("http://localhost:8080/rest/user/curRole",function (data,status) {
            alert(data.roleName);
        })
    }
</script>
</body>
</html>
